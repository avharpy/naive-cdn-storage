<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>镇中留言板</title>

    <link href="css/default.css" rel="stylesheet" />
    <link href="css/github-md.css" rel="stylesheet" >
    <link href="js/katex/katex.min.css" rel="stylesheet" >
    <script src="js/highlight.js"></script>
    <script src="js/polyfills.js"></script>
    <script src="js/katex/katex.min.js"></script>
    <script src="js/katex/contrib/auto-render.min.js"></script>
    <script defer src="js/katex/contrib/mathtex-script-type.min.js"></script>
    <script defer src="js/katex/contrib/mhchem.min.js"></script>
    <script src="js/twemoji.min.js"></script>
    <style>
        .content {
            min-height: 60px;
        }
        html {
            font-size: 18px;
        }
        @font-face {
			font-family: "song";
			src:url("SourceHanSerifCN-Regular.otf")
        }
    </style>
</head>

<body>
    <div id="header">
		<div>
			<img src="{avatar_url}" width="60" height="60" style="vertical-align:middle; border-radius:30px;">
			<span style="vertical-align: middle; padding-left: 5px; font-size: 32px; font-weight: 700;">{name}</span>
			<br><span style="vertical-align: top; padding-left: 70px; font-size: 12px; font-family: Consolas; color: #516272">IP属地：{location}</span>
		</div>
	</div>
    <div id="content" style="font-size: 28px; font-family: song; font-weight: 700; line-height: 1.6; color: #000000;">
		{content_html}
	</div>
    <div id="footer">
        <div class="qrc">
			<p style="text-align: right;">{send_time}</p>
            <!--<div id="qrcode">
                <img src="{qrcode}" alt="" srcset="" width="120" height="120">
            </div>-->
            <p style="font-size: 12px; text-align: right;">Powered by 镇中留言板🎈 | Made with Love💖</p>
        </div>
    </div>
    <script>
        twemoji.parse(document.getElementById("content"), {
            base: '',
            folder: 'emoji/png',
            ext: '.png'
        });
        hljs.initHighlighting();
        var codes = document.querySelectorAll('code')
        for (var i = 0; i < codes.length; i++) {
            var item = codes[i]
            try {
                var lang = item.classList[0].split('-')[1];
                if (lang) {
                  item.title = "[lang: " + lang + "]";
                }
            } catch (e) {

            }
        }
        renderMathInElement(document.body, {
          // customised options
          // • auto-render specific keys, e.g.:
          delimiters: [
              {left: '$$', right: '$$', display: true},
              {left: '$', right: '$', display: false},
              {left: "\\(", right: "\\)", display: false},
              {left: "\\begin{equation}", right: "\\end{equation}", display: true},
              {left: "\\begin{align}", right: "\\end{align}", display: true},
              {left: "\\begin{alignat}", right: "\\end{alignat}", display: true},
              {left: "\\begin{gather}", right: "\\end{gather}", display: true},
              {left: "\\begin{CD}", right: "\\end{CD}", display: true},
              {left: "\\[", right: "\\]", display: true}
          ],
          // • rendering keys, e.g.:
          throwOnError : false
        });
    </script>
</body>

</html>
